    <div class="containerContribute">
        <h1>Contribute to Engineer Mitra</h1>
        <p>Engineer Mitra is a platform for students to share their study material with other students. You can
            contribute to Engineer Mitra by uploading your study material.</p>

        <form id="contributeForm">
            <!-- Form fields for user details -->
            <label for="uploadType">Choose Contribution Type:</label>
            <select id="uploadType" name="uploadType">
                <option value="file">Upload File</option>
                <option value="article">Write Article</option>
            </select>

            <div id="fileInputSection" style="display: block;">
                <label for="fileUpload">Upload File:</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx">
            </div>

            <div id="articleInputSection" style="display: none;">
                <label for="articleContent">Write Article:</label>
                <textarea id="articleContent" name="articleContent" rows="6"></textarea>
            </div>
            <br>
            <label for="branch">Choose Branch:</label>
            <select id="branch" name="branch" placeholder="Select Branch">
                <option value="">Choose Branch</option>
                <option value="civil">Civil</option>
                <option value="mechanical">Mechanical</option>
                <option value="electrical">Electrical</option>
                <option value="computer">Computer</option>
                <option value="electronics">Electronics</option>
                <option value="chemical">Chemical</option>
                <!-- Add more options based on your requirements -->
            </select>
            <label for="subject">Choose Subject:</label>
            <select id="subject" name="subject" placeholder="Choose Subject">
                <!-- Subjects will be added here based on the selected branch -->
            </select>

            <label for="materialType">Material Type:</label>
            <select id="materialType" name="materialType">
                <option value="">Choose Material Type</option>
                <option value="assignment">Assignment</option>
                <option value="previousYearPaper">Previous Year Paper</option>
                <option value="notes">Notes</option>
                <option value="book">Book</option>
                <option value="other">Other</option>
                <!-- Add more options based on your requirements -->
            </select>

            <label for="year" style="display: none;">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter Year" style="display: none;">
            <label for="college">College:</label>
            <input type="text" id="college" name="college" placeholder="Enter College">
            <label for="submissionDate" style="display: none;">Submission Date:</label>
            <input type="date" id="submissionDate" name="submissionDate" style="display: none;">

            <input type="submit" value="Submit Contribution">
        </form>
