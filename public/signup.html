    <section class="signup-section">
      <h2 class="section-heading">User Sign Up</h2>
      <form class="signup-form">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        <label for="newEmail">Email:</label>
        <input type="text" id="newEmail" name="newEmail" required>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit" id="signupButton" value="Sign up">Sign Up</button>
      </form>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

      apiKey: "AIzaSyAvsKMRtnF0CY0RvNbG6_XoleZhJOs6Ub0",
      authDomain: "engineer-mitra.firebaseapp.com",
      projectId: "engineer-mitra",
      storageBucket: "engineer-mitra.appspot.com",
      messagingSenderId: "999063294330",
      appId: "1:999063294330:web:d7b8b673986f858e53c6c3",
      measurementId: "G-J2NB2EBPJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth();

    signupButton.addEventListener('click', (e) => {

      var username = document.getElementById('newUsername').value;
      var email = document.getElementById('newEmail').value;
      var password = document.getElementById('newPassword').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          // ...

          set(ref(database, 'users/' + user.uid), {
            username: username,
            email: email
          })

          window.location.href = "/profile.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
          alert(errorMessage);
        });
    })
  </script>
